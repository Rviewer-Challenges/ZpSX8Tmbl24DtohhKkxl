<div class="box-tweet">
  <div class="logo-user-tweet">
    <img src="{{tweet.user.logo}}" alt="{{tweet.user.user}}">
  </div>
  <div class="user">
    <div><span class="title">{{tweet.user.user_name}}</span><span class="sub-title"> {{tweet.user.user}}</span> Â· <span class="sub-title">21h</span>
    </div>
    <span>
      <fa-icon [icon]="faEllipsis"></fa-icon>
    </span>
  </div>
  <div class="tweet">
    <p>{{tweet.tweet}} 
      <ng-container *ngFor="let item of tweet.hashtag">
        <span>{{item}}</span>
      </ng-container>
            
    </p>
    <ng-container *ngIf="tweet.images.length>0">
      <div [ngClass]="clase">

        <ng-container *ngFor="let img of tweet.images">
          <img src="{{img}}" alt="">
        </ng-container>
        
        
      </div>
    </ng-container>
    <!--
    <ng-container *ngIf="siVideo"> 
      <div class="wrapper-tweet-img">
        <video width="100%" height="100%">
          <source src="./../assets/images/People - 84973.mp4" type="video/mp4">
  
          Your browser does not support the video tag.
        </video>
      </div>
    </ng-container>
  -->

  </div>


  <div class="icons sub-title">

    <span>
      <fa-icon [icon]="faComment"></fa-icon>
      <span class="margin-left">{{tweet.reply}}</span>
    </span>
    <span>
      <fa-icon [icon]="faRetweet"></fa-icon>
      <span class="margin-left">{{tweet.retweet}}</span>
    </span>
    <span>
      <fa-icon [icon]="faHeart"></fa-icon>
      <span class="margin-left">{{tweet.likes}}</span>
    </span>
    <span>
      <fa-icon [icon]="faArrowUpFromBracket"></fa-icon>
    </span>
  </div>
</div>
